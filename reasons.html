<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jar of Fun ðŸ«™</title>
  <link rel="stylesheet" href="reasons.css">
</head>
<body>

  <div class="hearts"></div>

  <main class="container">
    <h1 class="jar-header">Why Youâ€™re Awesome ðŸŽ‰</h1>

    <div class="jar-container">
      <div class="jar" id="jar">
        ðŸ«™
      </div>
      <div class="reasons" id="reasons">
        <!-- Reasons will appear here -->
      </div>
    </div>

    <button id="showReasons">Shake the Jar ðŸ’«</button>
  </main>

  <script>
    const reasonsList = [
      "You always know how to make people laugh ðŸ˜‚",
      "Your energy makes days brighter â˜€ï¸",
      "Youâ€™re genuinely kind and thoughtful ðŸ’›",
      "You make ordinary moments fun ðŸŽˆ",
      "You inspire people without even trying ðŸŒŸ"
    ];

    const jar = document.getElementById("jar");
    const reasonsDiv = document.getElementById("reasons");
    const button = document.getElementById("showReasons");

    button.addEventListener("click", () => {
      // Shake jar animation
      jar.classList.add("shake");
      setTimeout(() => jar.classList.remove("shake"), 600);

      // Clear previous reasons
      reasonsDiv.innerHTML = "";

      // Show reasons one by one
      reasonsList.forEach((reason, index) => {
        setTimeout(() => {
          const span = document.createElement("span");
          span.textContent = reason;
          span.classList.add("reason");
          reasonsDiv.appendChild(span);
        }, index * 600);
      });
    });

    // Floating hearts
    const heartContainer = document.querySelector(".hearts");
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("span");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 6 + Math.random() * 6 + "s";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heartContainer.appendChild(heart);
    }
  </script>

</body>
</html>
